<div class="main-div">
  <div class="details">
    <img src="{{imgUrl}}" alt="" />
    <h2 id="h2">{{name}}</h2>
  </div>
  <div class="list">
    <button
      *ngFor="let album of albums"
      (click)="sendWithQuery(singer.name, singer.imgurl)"
    >
      <!-- <img [src]="singer.imgurl" alt="artistImage" class="img" /> -->
      <h3 class="name">{{album.albumName}}</h3>
    </button>
  </div>
</div>
